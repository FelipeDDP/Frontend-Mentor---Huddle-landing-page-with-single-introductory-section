<body>
  <header class="header">
    <div class="logo">
      <img src="src/images/logo.svg" alt="Huddle logo">
    </div>
  </header>
  <main class="container">
    <div class="mock">
      <img src="src/images/illustration-mockups.svg" alt="Platform illustration">
    </div>
    <div class="message">
      <div class="headline">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="subtext">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <nav>
      <div class="social">
        <ul>
          <li class="icon"><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li class="icon"><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
